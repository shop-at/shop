<!DOCTYPE html>
<html>
<head>
    <title>Shop<title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100&display=swap" rel="stylesheet">
<style>
    body {margin: 0;}

ul.sidenav {
  list-style-type: none;
  margin: 0;
  padding: 0;
  width: 15%;
  background-color: #f1f1f1;
  position: fixed;
  height: 100%;
  overflow: auto;
}

ul.sidenav li a {
  display: block;
  color: #000;
  padding: 8px 16px;
  text-decoration: none;
}
 
ul.sidenav li a.active {
  background-color: #4CAF50;
  color: white;
}



ul.sidenav li a:hover:not(.active), .dropdown:hover .dropbtn {
  background-color: #10E1A0;
  color: white;
  }
#filters {
border-color: #f1f1f1;  
background-color: #f1f1f1;
height: 35px; 
width:100%; 

}
}
#filters:hover{
background-color: #10E1A0;
}
.item {

border-color: #000000;
color: rgb(0, 0, 0);
font-size: 32px;
font-family: 'Roboto Mono', monospace;
width: 310px;
height: 410px;
padding: 1px 16px;
margin-left:15%;
float: left;

@media screen and (max-width: 600px) {
  ul.menubar li.right, 
  ul.menubar li {float: none;}
  ul.menubar {position: none;}
}
li a, .dropbtn {
  display: inline-block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}



li.dropdown {
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {background-color: #f1f1f1;}

.dropdown:hover .dropdown-content {
  display: block;
}


</style>
</head>
<body>

<ul class="sidenav">
  <li><a class="active" href="#home">All</a></li>
  <li><a href="#news">Mens</a></li>
  <li><a href="#contact">Womans</a></li>
  <li><a href="#about">Kids</a></li>
  <select width="100%"><option>Filters</option><option>Hoodies</option><option>T-Shirts</option><option>None</option>
  
</ul>

    </div>

    </div>
<div class="item">
   <img src="https://github.com/shop-at/shop/blob/master/hodie%20black%20red.png?raw=true" width="300" height="300">

  <p>Placeholeder          29.99€<p>
    </div>
 
  
  

</body>
</html>
